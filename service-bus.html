<body>

    <section id="container">
        <!-- **********************************************************************************************************************************************************
      TOP BAR CONTENT & NOTIFICATIONS
      *********************************************************************************************************************************************************** -->
        <!--header start-->
        <header class="header black-bg">
            <div class="sidebar-toggle-box">
                <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
            </div>
            <!--logo start-->
            <div class="logo-img"><a href="/"><img src="assets/img/neudesic-logo.jpg" width="230px"></a></div>
            <!--logo end-->

        </header>
        <!--header end-->

        <!-- **********************************************************************************************************************************************************
      MAIN SIDEBAR MENU
      *********************************************************************************************************************************************************** -->
        <!--sidebar start-->
        <aside>
            <div id="sidebar" class="nav-collapse ">
                <!-- sidebar menu start-->
                <ul class="sidebar-menu" id="nav-accordion">

                    <p class="centered"><a href="profile.html"><img src="assets/img/bot.png" class="img-circle" width="60"></a></p>
                    <h5 class="centered">Neudesic- Azure Service Bus</h5>
                    <li class="sub-menu">
                        <a class="active" href="javascript:;">
                          <i class="fa fa-th"></i>
                          <span>Azure Service Bus</span>
                      </a>
                        <!--<ul class="sub">
                            <li class="active"><a href="candidate_list.html">ChatBot Demo</a></li>
                        </ul>-->
                    </li>
                </ul>
                <!-- sidebar menu end-->
            </div>
        </aside>
        <!--sidebar end-->

        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">
                <div class="row mt">
                    <div class="col-md-12">
                        <div class="content-panel" >
                            <h3>Azure Service Bus Demo</h3>
                            <div class="element-container">                               
                                <div class="form-element">
                                    <label>Service bus Connection String</label>
                                    <input type="text" id="connectionString" style="width:600px;"/>
                                </div>                                   
                            </div>
                            <div class="element-container">
                                <h5>Create Topic</h5>                                
                                <div class="form-element">
                                    <label>Topic Name</label>
                                    <input type="text" id="topicName"/>
                                </div>
                                <div class="form-element">
                                        <label>Message Time to live in mins</label>
                                        <input type="text" id="timeToLive"/>
                                </div>
                                <div class="form-element">
                                        <label>Max size in MB</label>
                                        <input type="text" id=" maxSizeInMB"/>
                                </div>                               
                                <div class="form-element">
                                     <button class="btn-theme" onClick="createTopic()">Create Topic</button>
                                     <button class="btn-theme btn2" onClick="deleteTopic()">Delete Topic</button>
                                </div>
                            </div>
                            <div class="element-container">
                                <h5>Create Subscription for above topic</h5>                               
                                <div class="form-element">
                                    <label>Subscription Name</label>
                                    <input type="text" id="subscriptionName"/>
                                </div>
                                <div class="form-element">
                                        <button class="btn-theme" onClick="createSubscription()">Create Subscription</button>
                                        <button class="btn-theme" onClick="deleteSubscription()">Delete Subscription</button>
                                </div>
                            </div>
                            <div class="element-container">
                                    <h5>Send message to above topic</h5>                                    
                                    <div class="form-element">
                                        <label>Message</label>
                                        <input type="text" id="messageUI"/>
                                    </div>
                                    <div class="form-element">
                                            <label>No Of Message to be sent</label>
                                            <input type="text" id="noOfMessageTosent"/>
                                    </div>
                                    <div class="form-element">
                                            <button class="btn-theme" onClick="sendMessageToTopic()">Send</button>
                                    </div>
                            </div>
                            <div class="element-container">
                                    <h5>Pull message from above topic & subscription</h5>                                    
                                    <div class="form-element">
                                        
                                    </div>
                                    <div class="form-element">
                                            <button class="btn-theme" onClick="pullMessageFromSubscription()">Pull</button>
                                    </div>
                            </div>
                        </div>
                        <!-- /content-panel -->
                    </div>
                    <!-- /col-md-12 -->
                </div>
                <!-- /row -->

            </section>
            <! --/wrapper -->
        </section>
        <!-- /MAIN CONTENT -->

        <!--main content end-->
        <!--footer start-->
        <footer class="site-footer">
            <div class="text-center">

                  <i class="fa fa-angle-up"></i>
              </a>
            </div>
        </footer>
        <!--footer end-->
    </section>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="assets/js/jquery.js"></script>

    <script src="assets/js/jquery.scrollTo.min.js"></script>
